
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Print Order</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Print Order</h1>
    <button id="upload-btn">Upload Files</button>
    <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
  </header>
  <main>
    <section id="customer-details">
      <h2>Customer Details</h2>
      <input type="text" id="customer-name" placeholder="Enter your name">
      <input type="email" id="customer-email" placeholder="Enter your email">
    </section>
    <section id="gallery">
      <h2>Uploaded Files</h2>
      <div id="images-container">
        <!-- Images and quantity input boxes will be dynamically added here -->
      </div>
    </section>
    <section id="order-summary">
      <h2>Order Summary</h2>
      <p>Total Quantity: <span id="total-quantity">0</span></p>
      <button id="submit-btn">Submit Order</button>
    </section>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
